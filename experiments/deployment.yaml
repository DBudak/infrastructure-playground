
apiVersion: apps/v1
kind: Deployment

metadata:
  name: e2e
spec:
  selector:
      matchLabels:
        app: e2e
  template:
    metadata:
        labels:
          app: e2e
    spec:
      containers:
        - name: node-app
          image: dbudak/e2e-node
        - name: client-app
          image: dbudak/e2e-client